<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Diagnosis</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
    <h1>Health Diagnosis</h1>

    <!-- Форма введення даних -->
    <form id="diagnose-form">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
        <small>Enter your full name</small>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="0" max="120" required>
        <small>Enter your age (0-120)</small>

        <label for="temperature">Temperature (°C):</label>
        <input type="number" id="temperature" name="temperature" step="0.1" min="35" max="42" required>
        <small>Range: 35-42°C</small>

        <label for="pressure">Blood Pressure (mmHg):</label>
        <input type="number" id="pressure" name="pressure" min="80" max="200" required>
        <small>Range: 80-200 mmHg</small>

        <label for="pulse">Pulse (bpm):</label>
        <input type="number" id="pulse" name="pulse" min="40" max="180" required>
        <small>Range: 40-180 bpm</small>

        <label for="spo2">SpO2 (%):</label>
        <input type="number" id="spo2" name="spo2" min="70" max="100" required>
        <small>Range: 70-100%</small>

        <button type="submit">Diagnose</button>
    </form>

    <!-- Відображення результатів -->
    <div id="result"></div>

    <h2>History</h2>

    <!-- Кнопка для отримання історії -->
    <button id="get-history">Fetch History</button>

    <!-- Таблиця для історії -->
    <table id="history-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Temperature (°C)</th>
                <th>Pressure (mmHg)</th>
                <th>Pulse (bpm)</th>
                <th>SpO2 (%)</th>
                <th>Risk Level</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Дані історії будуть динамічно додані тут -->
        </tbody>
    </table>

    <script src="/static/js/script.js"></script>
 <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
